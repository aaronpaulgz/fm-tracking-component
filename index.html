<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="./styles/tablet.css"
      media="screen and (min-width: 767px)"
    />
    <link
      rel="stylesheet"
      href="./styles/desktop.css"
      media="screen and (min-width: 1023px)"
    />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="ornament"></div>
    <!-- Mobile Header -->
    <header class="mob_header">
      <img class="mob_header_logo" src="./images/logo.svg" alt="" />
      <div class="mob_header_events">
        <img
          onclick="show()"
          class="mob_header_hamburger"
          src="./images/icon-hamburger.svg"
          alt=""
        />
        <img
          onclick="hide()"
          class="mob_header_close"
          src="./images/icon-close.svg"
          alt=""
        />
      </div>
      <div class="mob_modal">
        <ul class="mob_modal_list">
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
        </ul>
        <p class="mob_modal_cta">Login</p>
      </div>
    </header>
    <!-- Mobile Header ENDS -->
    <header class="header">
      <img class="header_logo" src="./images/logo.svg" alt="" />
      <nav class="header_nav">
        <ul class="header_list">
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
        </ul>
        <div class="nav_circle"></div>
        <p class="header_login">Login</p>
      </nav>
    </header>
    <main class="main">
      <div class="hero_img"></div>
      <section class="hero_text">
        <div class="hero_promo">
          <p class="promo_new">new</p>
          <p class="promo">monograph dashboard</p>
        </div>
        <h1 class="hero_title">Powerful insights into your team</h1>
        <p class="hero_description">
          Project planning and time tracking for agile teams
        </p>
        <div class="hero_links">
          <p class="hero_cta">schedule a demo</p>
          <p class="hero_preview">to see a preview</p>
        </div>
      </section>
    </main>
    <script src="./scripts.js"></script>
  </body>
</html>
